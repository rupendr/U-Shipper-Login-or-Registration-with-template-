{% extends 'base.html'%}
{% load static %}
{% block menu %}

		  <li class="nav-item "><a href="{% url 'index' %}" class="nav-link">Home</a></li>
		  <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About us</a></li>
		  <li class="nav-item"><a href="{% url 'services' %}" class="nav-link">Services</a></li>
		  <li class="nav-item active"><a href="{% url 'causes' %}" class="nav-link">Causes</a></li>
		  <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
		  <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
		 

  {% endblock %}
{% block content %}


<center>
 <div class="hero-wrap" style="background-image: url({% static 'images/bg12.jpg' %});" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
              <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
                <div class="col-md-12 text ftco-animate mt-5 text-center" data-scrollax=" properties: { translateY: '70%' }">
                        


    <div class="container"  style=" align-self: center;margin-left: 35%;padding-top: 1%; width: 30%; background-color:white " >        
        <div class="col-md-12 col-md-offset-12 panel-style">
            <div class="panel panel-default">
                <div class="panel-heading" >
                        <h3 class="panel-title">
                            <strong>
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                            </strong>
                        </h3>
                </div>
                <div class="panel-body" > 
                    
                    <form action="{% url 'login-form' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                        
                            
                            <input type="email" name="email" id="email" class="form-control" required="required" placeholder="yourmail@example.com">
                        </div>
                        <div class="form-group">
                            
                            <input type="password" name="password" id="password" class="form-control" required="required" placeholder="Password">
                            <a href="{% url 'forgot-pswd-form' %}">Forgot password</a> | <a href="{% url 'register-form' %}">Register</a>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                             Submit</button>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember_me">
                                    Remember me
                                </label>
                            </div>
                            {{ message }}
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="{% static '1jquery/jquery-3.3.1.min.js' %}">
    <link rel="stylesheet" href="{% static '1bootstrap/js/bootstrap.js' %}">
</body>
</html>
</center>

{% endblock %}
